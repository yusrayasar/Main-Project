{% extends 'Farmer/faindex.html'%}
{% block body %}

<style>
 td {
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 90%;
}
     th{
    background-color:#252B34;
    }
input[type=submit] {
  width: 100px;
  background-color: #71c55d;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  border: 1px solid black;
  padding: 8px;
  text-align: left;
  background-color: #71c55d;
  color: #71c55d;
}
</style>
<body>
<form id="form1" name="form1" method="post" action="send_complaints1">
  <table width="273" border="1" class="table table-hover">
    <tr>
      <th width="88">Expert Name </th>
      <td width="169">
        <select name="select" required>
          {% for i in val %}
          <option value="{{i['l_id']}}">{{i['First_name']}} {{i['Last_name']}}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <th>Complaints</th>
      <td>
        <input type="text" name="textfield2" required />
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
          <input type="submit" name="Submit" value="Send" />
          </td>
    </tr>
  </table>
</form>
</body>

{% endblock %}
