{% extends 'Agriculture Officer/aoindex.html'%}
{% block body %}
<style>
 td {
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 90%;
}
     th{
    background-color:#252B34;
    }
input[type=submit] {
  width: 100px;
  background-color: #71c55d;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  border: 1px solid black;
  padding: 8px;
  text-align: left;
  background-color: #71c55d;
  color:  #71c55d;
}
</style>
<body>
<form id="form1" name="form1" method="post" action="add_crop#about-us">
  <table width="200" border="1"  class="table table-hover">
    <tr>
      <th>Crop Name </th>
      <th>Description</th>
      <th>&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i['crop_name']}}</td>
      <td>{{i['description']}}</td>
      <td><p><a href="edit_crop?id={{i['c_id']}}">Edit</a></p>
      <p><a href="delete_crop?id={{i['c_id']}}">Delete</a></p></td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="3" align="center">
          <input type="submit" name="Submit" value="Add" />
          </td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
