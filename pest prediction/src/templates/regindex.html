<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(static/login/images/01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form" action="register1"  method="post">
					<div class="wrap-input100 validate-input m-b-26" data-validate=" required">
						<span class="label-input100">firstname</span>
						<input class="input100" type="text" name="textfield" placeholder="Enter firstname" required pattern="[A-Z a-z.]{3,25}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="required">
						<span class="label-input100">lastname</span>
						<input class="input100" type="text" name="textfield2" placeholder="Enter lastname" required pattern="[A-Z a-z.]{3,25}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate=" required">
						<span class="label-input100">place</span>
						<input class="input100" type="text" name="textfield4" placeholder="Enter place" required pattern="[A-Z a-z.]{3,25}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate=" required">
						<span class="label-input100">pin</span>
						<input class="input100" type="text" name="textfield5" placeholder="Enter pin" required pattern="[0-9]{6}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate=" required">
						<span class="label-input100">age</span>
						<input class="input100" type="text" name="textfield3" placeholder="Enter age" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="required">
						<span class="label-input100">phone</span>
						<input class="input100" type="text" name="textfield6" placeholder="Enter phone" required pattern="[6789][0-9]{9}">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="textfield7" placeholder="Enter username" required>
						<span class="focus-input100"></span>
	</div>
					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="textfield8" placeholder="Enter password" required>
						<span class="focus-input100"></span>
					</div>


					<!--<div /class="flex-sb-m w-full p-b-30">-->
						<!--<div class="contact100-form-checkbox">-->
							<!--<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">-->
							<!--<label class="label-checkbox100" for="ckb1">-->
							<!--</label>-->
						<!--</div>-->


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="../static/login/vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script src="../static/login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/js/main.js"></script>

</body>
</html>
