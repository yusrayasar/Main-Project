{% extends 'Expert/exindex.html'%}
{% block body %}

<style>
 td {
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 90%;
}
     th{
    background-color:#252B34;
    }
input[type=submit] {
  width: 100px;
  background-color: #71c55d;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  border: 1px solid black;
  padding: 8px;
  text-align: left;
  background-color: #71c55d;
  color: #71c55d;
}
</style>
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1"  class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Complaints</th>
      <th>Date</th>
      <th>&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['First_name']}}{{i['Last_name']}}</td>
      <td>{{i['Complaint']}}&nbsp;</td>
      <td>&nbsp;{{i['Date']}}</td>
      <td><a href="reply_to_complaints?id={{i['Comp_id']}}#about-us">Reply</a></td>
    </tr>
     {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
