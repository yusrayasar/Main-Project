{% extends 'Agriculture Officer/aoindex.html'%}
{% block body %}
<style>
 td {
  border: 1px solid;
}
input {
  width: 100%;
}
table {
  width: 90%;
}
     th{
    background-color:#252B34;
    }
input[type=submit] {
  width: 100px;
  background-color: #71c55d;
  color: white;
  padding: 8px 20px;
  margin: 6px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  border: 1px solid black;
  padding: 8px;
  text-align: left;
  background-color: #71c55d;
  color: black ;
}
</style>
<body>
<form id="form1" name="form1" method="post" action="expertreg">
  <table width="200" border="1"  class="table table-hover">
    <tr>
      <th>First Name </th>
      <td>
        <input type="text" name="textfield"  required pattern="[A-Z a-z.]{3,25}"  />
      </td>
    </tr>
    <tr>
      <th>Last Name </th>
      <td>
        <input type="text" name="lname"   required pattern="[A-Z a-z.]{3,25}" />
      </td>
    </tr>
    <tr>
      <th>Age</th>
      <td>
        <input type="text" name="textfield2" required />
      </td>
    </tr>
    <tr>
      <th>Place</th>
      <td>
        <input type="text" name="textfield4"  required pattern="[A-Z a-z.]{3,25}"  />
      </td>
    </tr>
    <tr>
      <th>Pin</th>
      <td>
        <input type="text" name="textfield3"  required pattern="[0-9]{6}"/>
      </td>
    </tr>
    <tr>
      <th>Phone_No</th>
      <td>
        <input type="text" name="textfield5"  required pattern="[6789][0-9]{9}"/>
      </td>
    </tr>
    <tr>
      <th>Username</th>
      <td>
        <input type="text" name="textfield6" required />
      </td>
    </tr>
    <tr>
      <th>Password</th>
      <td>
        <input type="text" name="textfield7" required/>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" name="Submit" value="Submit " />
      </td>
    </tr>
  </table>
  <label></label>
</form>
</body>
<!--</html>-->
{% endblock %}
